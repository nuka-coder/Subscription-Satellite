<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Subscription Satelite</title>
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="popup.css">
</head>


<body>
  <!-- Modal Heading -->
  <div class="modal-header">
    <div class="modal-logo">
      <img src="images/Subscription Satelite-Logo.png" alt="Subscription Satelite" class="logo-icon">
    </div>
    <div class="modal-content">
      <h1 class="modal-title">
         Subscription Satelite <span class="version">(1.0.0)</span>
      </h1>
      <p class="modal-description">easily track and remember all those pesky subscriptions.</p>
    </div>
  </div>

<!-- Modal Inputs -->
  <div class="modal-inputs">
    <form id="input-form" class="input-form">
      <div class="flex-container">

          <div class="inputs">
            <label for="subscriptions"></label>
            <input id="subscriptions" type="search" name="subscirptions" list="subscriptionList" placeholder="Subscription">

            <datalist id="subscriptionList">
              <option value="Amazon Prime"></option>
              <option value="Hulu"></option>
              <option value="HBO"></option>
              <option value="Netflix"></option>
              <option value="Playstation Now"></option>
              <option value="Rakuten Viki"></option>
              <option value="XBOX Live"></option>
              <option value="Zipcar"></option>
            </datalist>
          </div>
          <div class="inputs">
            <label for="renewal"></label>
            <input id="renewal" type="search" name="renewal" placeholder="Renewal" list="renewalSearch">
            <datalist id="renewalSearch">
              <option value="Weekly"></option>
              <option value="Monthly"></option>
              <option value="Yearly"></option>
              <option value="3 months"></option>
              <option value="6 months"></option>
            </datalist>
          </div>
        <div class="inputs">
          <label for="cost"></label>
          <input id="cost" type="number" name="cost" min="1" max="10000" value="0.00" step=".01">
        </div>

      </div>
      <div class="lower-inputs">
        <div class="inputs">
          <label for="date"></label>
          <input id="date" type="date" name="date">
        </div>
        <div class="inputs">
          <button type="submit" class="form-submit-btn">Add</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Table for Subscriptions -->
  <div>
    <table id="subscriptionTable">
      <tbody id="subscriptionTableBody">
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tbody>

    </table>
  </div>
  <!-- Javascript Script -->
<script src="popup.js" charset="utf-8"></script>
</body>
</html>
